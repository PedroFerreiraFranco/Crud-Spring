<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Livros</title>
</head>
<body>
	<div th:replace="menu :: header"></div>
    <div class="container my-2">
        <h1>Livros</h1>
        <div>
            <a th:href="@{livros/form}"
               class="btn btn-primary btn-sm mb-3 float-right">
                   Adicionar Livros
               </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Gênero textual</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Biblioteca</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.nome}" ></td>
                    <td th:text="${livro.getGenero()}"></td>
                    <td th:text="${livro.getAutor()}"></td>
                    <td th:text="${livro.getEditora()}"></td>
                    <td th:text="${livro.biblioteca != null ? livro.biblioteca.nome : 'Sem Biblioteca'}"></td>
                    <td>
                        <a th:href="@{/livros/update/{id}(id = ${livro.id})}"
                           class="btn btn-primary">
                            Alterar
                        </a>

                        <a th:href="@{/livros/delete/{id}(id = ${livro.id})}"
                           class="btn btn-danger">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
