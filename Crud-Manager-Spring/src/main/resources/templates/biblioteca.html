<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Bibliotecas</title>
</head>
<body>
	<div th:replace="menu :: header"></div>
?<div class="container my-2">
        <h1>Bibliotecas</h1>
        <div>
            <a th:href="@{bibliotecas/form}"
               class="btn btn-primary btn-sm mb-3 float-right">
                   Adicionar Biblioteca
               </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="biblioteca : ${bibliotecas}">
                    <td th:text="${biblioteca.nome}" ></td>
                    <td th:text="${biblioteca.getRua()}"></td>
                    <td th:text="${biblioteca.getNum()}"></td>
                    <td th:text="${biblioteca.getTelefone()}"></td>
                    <td>
                        <a th:href="@{/bibliotecas/update/{id}(id = ${biblioteca.id})}"
                           class="btn btn-primary">
                            Alterar
                        </a>

                        <a th:href="@{/bibliotecas/delete/{id}(id = ${biblioteca.id})}"
                           class="btn btn-danger">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
